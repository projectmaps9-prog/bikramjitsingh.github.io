<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet + Skyline Globe WMS (EPSG:4326)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0;padding:0}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const wmsUrl = 'https://globe.rsisoftech.com/SG/DefaultSite/Streamer.ashx';

    // Create map using geographic CRS (units = degrees)
    const map = L.map('map', {
      crs: L.CRS.EPSG4326,
      minZoom: 0,
      maxZoom: 19
    });

    // Fit the map to the layer bbox you gave (south, west, north, east)
    const layerBounds = L.latLngBounds(
      [21.2414582446218, 73.1054490432143], // SW (lat, lon)
      [21.2489654123783, 73.1136770546436]  // NE (lat, lon)
    );
    map.fitBounds(layerBounds);

    // WMS layer â€” we ask for EPSG:4326 (use version 1.1.1 to use SRS param)
    const wms = L.tileLayer.wms(wmsUrl, {
      layers: 'Surat-Kamrej-Sampura_ortho.ii.2948668.I.mpt',
      styles: '',
      format: 'image/png',
      transparent: true,
      version: '1.1.1',         // 1.1.1 uses SRS and lon/lat ordering for requests
      
      crossOrigin: true        // helpful if server allows CORS
    });

    wms.addTo(map);

    console.log('Sample tile url:', wms.getTileUrl({x:0,y:0,z:0}));
  </script>
</body>
</html>
